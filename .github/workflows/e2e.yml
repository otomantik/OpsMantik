# GO W3 â€” Playwright E2E-lite on PR. Screenshots/videos on failure.
name: E2E (Playwright)

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start app
        run: npm run start &
        env:
          PORT: 3000

      - name: Wait for app
        run: timeout 60 bash -c 'until curl -sf http://localhost:3000/api/health; do sleep 2; done'

      - name: Run Playwright tests
        env:
          CI: true
          BASE_URL: http://localhost:3000
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          E2E_SITE_ID: ${{ secrets.E2E_SITE_ID }}
        run: npx playwright test --project=chromium
        continue-on-error: false

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7
