name: API Smoke Tests

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger
    inputs:
      force_fail:
        description: "Force smoke failure to validate artifact upload"
        required: false
        default: "false"
        type: boolean

jobs:
  smoke-api:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run API smoke tests
        id: smoke-test
        env:
          SMOKE_BASE_URL: ${{ secrets.SMOKE_BASE_URL || 'https://console.opsmantik.com' }}
          SMOKE_SITE_ID: ${{ secrets.SMOKE_SITE_ID }}
          SMOKE_ORIGIN_ALLOWED: ${{ secrets.SMOKE_ORIGIN_ALLOWED || 'https://www.sosreklam.com' }}
          SMOKE_FORCE_FAIL: ${{ inputs.force_fail == 'true' && 'true' || '' }}
        run: npm run smoke:api
        # Fail the job on non-zero exit (default behavior, but explicit for clarity)
      
      - name: Upload smoke test artifacts
        if: always() # Run even if smoke test fails or succeeds
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-failures
          path: smoke-artifacts/** # Match all files in smoke-artifacts directory
          retention-days: 7
          if-no-files-found: ignore # Don't fail if no artifacts found
